<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario con HTML</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <div class="container-fluid px-1 py-5 mx-auto">
      <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
          <h3>Formulario Guia Algoritmos</h3>
          <div class="card">
            <h5 class="text-center mb-4">Valores</h5>
            <form class="form-card" method="post" action="">
              <div>
                <label for="genere">Tratamiento</label>
                <input
                  type="radio"
                  id="genere"
                  name="genere"
                  value="Sr."
                  checked
                />
                <label for="genere">Sr.</label>
                <input type="radio" id="genere" name="genere" value="Sra." />
                <label for="genere">Sra.</label>
              </div>
              <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3"
                    >Nombre<span class="text-danger"> *</span></label
                  >
                  <input
                    type="text"
                    id="name"
                    name="nname"
                    placeholder="Ingrese su nombre"
                  />
                </div>
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3"
                    >Apellidos<span class="text-danger"> *</span></label
                  >
                  <input
                    type="text"
                    id="apellido"
                    name="napellido"
                    placeholder="Ingrese su apellido"
                  />
                </div>
              </div>
              <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3"
                    >DNI<span class="text-danger"> *</span></label
                  >
                  <input
                    type="text"
                    id="dni"
                    name="ndni"
                    placeholder="Ingresa tu cedula de identidad"
                  />
                </div>
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3"
                    >correo<span class="text-danger"> *</span></label
                  >
                  <input
                    type="email"
                    id="email"
                    name="nemail"
                    placeholder="Ingresa tu correo"                    
                  />
                </div>
              </div>
              <div class="row justify-content-between text-left">
                <div class="form-group col-sm-6 flex-column d-flex">
                  <label class="form-control-label px-3"
                    >Job title<span class="text-danger"> *</span></label
                  >
                  <input
                    type="text"
                    id="job"
                    name="job"
                    placeholder=""
                    onblur="validate(5)"
                  />
                </div>
              </div>
              <div class="row justify-content-between text-left">
                <div class="form-group col-12 flex-column d-flex">
                  <label class="form-control-label px-3"
                    >What would you be using Flinks for?<span
                      class="text-danger"
                    >
                      *</span
                    ></label
                  >
                  <input
                    type="text"
                    id="ans"
                    name="ans"
                    placeholder=""
                    onblur="validate(6)"
                  />
                </div>
              </div>
              <div class="row justify-content-end">
                <div class="form-group col-sm-6">
                  <button type="submit" class="btn-block btn-primary">
                    Request a demo
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
